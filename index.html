<html>
<head><title>ms11</title>
<script type="text/javascript">
	function headerClick(e) {
		e.preventDefault();
		div = document.getElementById(e.target.getAttribute("targetid"));
		if(div.innerHTML.length > 0) {
			div.innerHTML = "";
		}else{
			loadXHR(div,e.target.href);
		}
	}
	function loadXHR(to,url) {
		var xhr = new XMLHttpRequest();
		xhr.open('GET', url, true);
		xhr.onload = function(e) {
		if (this.status == 200)	{
			to.innerHTML = xhr.response;
		}
	};
	xhr.send();
	}
</script>
<style type="text/css">

}
</style>
</head>
<body>
